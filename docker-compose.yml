version: "3.9"

services:
  mongo:
    build:
      context: .
      dockerfile: mongo.Dockerfile
    container_name: what-to-watch-mongo
    restart: unless-stopped
    user: "0:0"
    networks:
      - what-to-watch-net
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: what-to-watch-app
    user: "0:0"
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/WhatToWatch
      - PORT=3000
      - HTTPS_PORT=3443
      - SSL_CERT_FILE=/certs/origin-cert.pem
      - SSL_KEY_FILE=/certs/private-key.pem
      - ENABLE_HTTP=false
    ports:
      - "443:3443"
    networks:
      - what-to-watch-net
    volumes:
      - /etc/ssl/certs/origin-cert.pem:/certs/origin-cert.pem:ro
      - /etc/ssl/private/private-key.pem:/certs/private-key.pem:ro

networks:
  what-to-watch-net:
    driver: bridge

volumes:
  mongo_data:
