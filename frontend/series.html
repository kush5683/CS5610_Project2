<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Series - What To Watch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/movie-detail.css">
</head>
<body>
  <header class="wtw-nav">
    <div class="wtw-nav__inner">
      <a class="wtw-nav__brand" href="index.html"><span class="brand-icon">??</span>What To Watch</a>
      <nav class="wtw-nav__primary" aria-label="Primary navigation">
        <ul class="wtw-nav__links">
          <li><a href="index.html">Home</a></li>
          <li><a href="movies.html">Movies</a></li>
          <li><a class="active" aria-current="page" href="series.html">Series</a></li>
          <li><a href="watchlist.html">Watchlist</a></li>
        </ul>
      </nav>
      <div class="wtw-nav__actions">
        <a class="btn btn--ghost" href="sign-in.html">Sign In</a>
        <a class="btn btn--primary" href="get-started.html">Get Started</a>
      </div>
    </div>
  </header>

  <main class="movies-page">
    <section class="movies-header">
      <h1>Series</h1>
      <p>Discover binge-worthy shows, returning seasons, and limited series.</p>
    </section>

    <section class="movies-controls">
      <div class="movies-controls__group">
        <label for="seriesPageSizeSelect">Series per page</label>
        <select id="seriesPageSizeSelect">
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="250">250</option>
          <option value="500">500</option>
        </select>
      </div>
      <div class="movies-controls__pagination">
        <button id="seriesPrevPageBtn" class="btn btn--ghost" type="button">Previous</button>
        <span id="seriesPaginationInfo" aria-live="polite">Page 1</span>
        <button id="seriesNextPageBtn" class="btn btn--ghost" type="button">Next</button>
      </div>
    </section>

    <section id="seriesGrid" class="movies-grid" aria-live="polite"></section>
  </main>

  <section id="seriesModal" class="movie-modal" aria-hidden="true">
    <div class="movie-modal__backdrop" data-close-series-modal></div>
    <div class="movie-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="seriesDetailTitle">
      <button id="seriesModalClose" class="movie-modal__close" type="button" aria-label="Close series details">&times;</button>
      <div class="suggestion-result" id="seriesDetailResult">
        <div class="suggestion-layout">
          <div class="suggestion-layout__poster">
            <div class="card suggestion-card suggestion-card--poster">
              <div class="card-body">
                <div class="suggestion-card__poster" id="seriesDetailPoster">Poster</div>
              </div>
            </div>
          </div>
          <div class="suggestion-layout__title">
            <div class="card suggestion-card suggestion-card--title">
              <div class="card-body">
                <div class="suggestion-card__header">
                  <div class="suggestion-card__primary">
                    <h3 class="suggestion-card__title" id="seriesDetailTitle">Title</h3>
                    <span class="badge bg-warning text-dark text-uppercase fw-semibold" id="seriesDetailReleaseDate">Year</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="suggestion-layout__description">
            <div class="card suggestion-card suggestion-card--description">
              <div class="card-body">
                <p class="suggestion-card__description" id="seriesDetailDescription">Overview will appear here.</p>
              </div>
            </div>
          </div>
          <div class="suggestion-layout__providers">
            <div class="card suggestion-card suggestion-card--providers">
              <div class="card-body">
                <h4 class="suggestion-card__providers-title">Available On:</h4>
                <div class="suggestion-card__providers-list" id="seriesDetailProviders">Providers will appear here.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="seriesDetailActions" class="movie-detail__actions"></div>
    </div>
  </section>

  <script src="js/auth.js"></script>
  <script type="module" src="js/series.js"></script>
</body>
</html>
